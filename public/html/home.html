<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sastra / Home</title>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/images/round_logo.png" type="image/png" />
  </head>

  <body>
    <main id="root">
      <div class="main-panel">
        <section class="left-panel">
          <h1 class="home-logo sastra-logo">S A S T R A</h1>
          <div>
            <input
              type="text"
              placeholder="Enter a value to search"
              id="search-input"
            />
            <button id="search-input-button">Search</button>
          </div>

          <section class="post-card-list"></section>
        </section>

        <section class="middle-panel">
          <section class="sastra-background-logo"></section>
          <section class="post-viewer"></section>
        </section>

        <section class="right-panel">
          <section class="right-panel-menu">
            <button class="test-button" id="new-entry-button">New Entry</button>
          </section>

          <div class="used-tags-div">
            <header>
              <h2>Used Tags</h2>
            </header>

            <section class="used-tags"></section>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
